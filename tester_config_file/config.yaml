programs:
  echo:
    cmd: "/bin/sleep 3"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes: 
      - 0
      - 2
    startretries: 1
    starttime: 5
    stopsignal: TERM
    stoptime: 10
    stdout: /tmp/stdout
    stderr: /tmp/stderr
    env:
      STARTED_BY: taskmaster
      ANSWER: 42  
